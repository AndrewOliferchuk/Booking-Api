databaseChangeLog:
  - changeSet:
      id: create-payment-table
      author: Andrew
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_status
                  type: enum('PENDING','PAID')
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: amount_to_pay
                  type: decimal(10,2)
                  constraints:
                    nullable: false
